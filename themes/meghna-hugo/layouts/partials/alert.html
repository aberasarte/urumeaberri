{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.alert.alert.enable }}
{{ with $data.alert.alert }}
<section id="alert" class="section section-bg overly">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="alert alert-info" role="alert">
					<h4 class="alert-heading">{{ .title }}</h4>
					{{ .content | safeHTML }}
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
{{ end }}
