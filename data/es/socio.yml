socio:
  enable : true
  title : Hazte soci@
  content: "<p>Antes de hacerte socio te recomendamos que te leas los estatutos y el reglamento interno de la asociación. 
  Están basados en otras sociedades gastronómicas conocidas y podrán ser discutidos y modificados por todos los socios en las próximas reuniones que organicemos.</p>
  <p>Para unirse al proyecto es necesario el pago de una cuota inicial que asciende a <strong>200€</strong> y <strong>ponerse al día con el pago de las cuotas mensuales</strong> que se hayan podido pagar hasta la fecha.</p>
  <p>La primera cuota se pagará el mes de abril de 2020, si alguien quiere hacerse socio o socia en mayo, tendría que abonar los 200€ + 2 mensualidades de 50€ cada una.</p>
  <p>Para hacerse socio/a hay que descargarse el formulario de alta, rellenar los datos correctamente y hacer una transferencia a la cuenta de la asociación por el valor correspondiente. El número de cuenta se encuentra en el formulario de alta.</p>
  <p>Una vez realizado todo esto deberás entregarnos en persona o por email tanto el formulario firmado como el justificante de la transferencia.</p>"
