  image : images/project/local.png
  title : El proyecto
  subtitle: ¡Las inscripciones están abiertas!
  content : "<p>Somos un grupo de vecinos de Astigarraga unidos por el mismo objetivo, crear una nueva sociedad gastronómica en el pueblo.</p>
  <p>Tras unos meses de búsqueda de locales que puedan cumplir para tal cometido, actualmente estamos en negociaciones para adquirir un local que está situado detrás del supermercado Dia, en la calle Aiotzategi, en el nuevo barrio de Urumea Berri.</p>
  <p>Estamos pendientes de poder entrar a ver el local, ya que no tenía puerta para ello, para confirmar que cumple con todo lo necesario para montar una sociedad. En principio no debería haber problemas ya que en el mismo bloque se ha abierto un bar recientemente.</p>
  <p>El local tiene <strong>180 m<sup>2</sup></strong> y está valorado en <strong>115.000 &euro;</strong>, a los cuales habrá que sumarles el 21% de IVA o el 7% de ITP. Estamos en conversaciones con la Kutxa (dueño del local) para ver cómo sería la operación.</p>
  <p>Para poder hacer cualquier operación, hemos tenido que constituir la asociación y hemos seleccionado el nombre de <strong>Urumea Berri Gastronomi Kultur Elkartea</strong> por la ubicación del local. Los estatutos y reglamento interno provisionales se pueden encontrar más abajo en la sección de cómo hacerse socio/a.</p>
  <p>Tras constituir la asociación y viendo que las negociaciones del local van para adelante, hemos decidido abrir el plazo de inscripciones para que cualquiera pueda hacerse socio o socia y saber de forma más clara cuanta gente está interesada en que el proyecto salga adelante.</p>
  <p>Hemos pensado que por el tamaño del local un <strong>límite de 100 socios/as</strong> sería adecuado y en caso de haber más gente interesada podrá decidirse en una reunión si ampliamos el cupo o se quedan en lista de espera.</p>
  <p>Una vez sepamos la gente que somos, el próximo paso será la compra del local, por lo que necesitamos un cupo de socios/as lo suficientemente grande como para que el desembolso de dinero para esta compra no sea desmesurado.</p>
  <p>Cuando tengamos el local, empezaremos con la fase de la obra para acondicionarlo, presupuestos, gremios, acabados, etc... Todo esto se decidirá entre todos los socios/as en las próximas reuniones que podamos convocar.</p>
  <p>Después de consultar con diversos estudios de arquitectura, creemos que se puede ejecutar el proyecto (compra + reforma del local) por unos <strong>400.000€</strong>. Probablemente podríamos reducir el coste si nos encargamos nosotros de coordinar gremios o si tenemos gente del sector que pueda ayudar entre los socios/as.</p>
  <p>Con estas cifras estaríamos hablando que si alcanzamos el límite de 100 personas la aportación a realizar sería de <strong>4000€ por socio o socia</strong>. Siempre tenemos la posibilidad, si así se decide entre todos los socios/as, de reducir estas cifras pidiendo algún tipo de financiación y que el pago se realice poco a poco cada mes.</p>"

