  title : El Local
  content: "<p>El local que se va a adquirir está situado en la calle Aiotzategi Nº 20, en el nuevo barrio de Urumea Berri, justo detrás del supermercado Dia. Hace esquina por lo que tiene orientación sur y oeste. Muy buena ubicación y soleado durante prácticamente todo el día.</p>
  <p>Tiene <strong>180 m<sup>2</sup></strong> y está valorado en <strong>115.000 &euro; + IVA</strong>, que asciende a un total de 139.150€.</p>
  <p>Para la compra del local se ha llegado a un acuerdo con un inversor de confianza. Utilizaremos este inversor a modo de financiación, ya que los bancos no nos financiarían la operación al no tener la asociación ninguna actividad todavía.</p>
  <p>El inversor se encargará de la compra del local y la asociación pagará un pequeño alquiler durante 10 años. Transcurridos estos años se procederá a realizar la compra del local por la asociación.</p>
  <p>Con este movimiento conseguimos no tener que hacer el desembolso de los 140.000€ del local y poder pagarlo mediante una pequeña cuota mensual que pagará cada socio y socia.</p>"
