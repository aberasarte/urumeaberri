cuotas:
  enable : true
  title : Las cuotas
  content : "<p>En la última reunión de socios y socias se ha decidido empezar a poner <strong>50€ de cuota mensual</strong>, a partir del próximo mes de abril, para ir haciendo frente a la financiación de la compra del local.</p>
  <p>Para saber de dónde hemos sacado esta cantidad procedemos a explicar las condiciones del contrato que se va a firmar con el inversor que va a adquirir el local:</p>
  <ul>
  <li>Él comprará el local por los 140.000€ que tiene de precio y nos aplicará un <strong>5% TAE</strong> de intereses que ascienden a <strong>7.000€ anuales</strong>.</li>
  <li>El alquiler que va a pagar la asociación durante los 10 años que durará el contrato será exclusivamente para pagar estos intereses. Esto nos lleva a un alquiler de 583€ + IVA = <strong>705€/mes</strong></li>
  <li>Entre los socios/as que somos actualmente esto supone <strong>14,10€/mes por soci@</strong>.</li>
  <li>A parte de los intereses, tenemos 10 años para acumular el dinero suficiente como para comprar el local. Este precio será lo que ha costado actualmente el local + IPC.</li>
  <li>Para juntar este dinero, dividiendo el precio del local por los meses y teniendo en cuenta los socios que somos actualmente, cada socio o socia tiene que poner <strong>24€/mes</strong>.</li>
  <li>La suma de estas dos cuotas nos da 38,10€/mes por socio/a. Para redondear y tener un margen se decidió dejar esta cuota en <strong>50€ al mes por socio o socia</strong>.</li>
  <li>Según vayamos juntando más socios y socias estas cuotas podrán ir rebajándose o por el contrario acumularemos antes el dinero suficiente para proceder a la compra del local.</li>
  </ul>
  <p>Para hacer frente a la fase de obras, se ha decidido hacer una aportación inicial de <strong>1.500€ por socio/a</strong> al inicio de las obras y otros <strong>1.200€ por socio/a</strong> repartidos en el periodo de tiempo que puedan durar las mismas.</p>
  <p>Resumiendo, las cuotas por socio o socia quedarían de la siguiente manera:</p>"
  pricing_table :
    # pricing table loop
    - name : Cuota Mensual
      price : 50€
      unit : mes
      services:
        - Podría ser revisable según número de socios/as
      
    # pricing table loop
    - name : Inicio de obra
      price : 1.500€
      unit : soci@
      services:
        - Para poder empezar con la fase de obras
        
    # pricing table loop
    - name : Durante la obra
      price : 1.200€
      unit : soci@
      services:
        - Repartidos durante los meses que dure la obra