    - name : ¿Qué tipo de sociedad va a ser?
      answer: "<p>La sociedad va a ser <strong>mixta</strong>, tanto mujeres como hombres mayores de edad pueden ser socios. Cada socio/a podrá designar una persona como autorizada para que haga también uso de la sociedad sin que tenga que estar el socio o socia presente. Esta persona autorizada podrá ser el marido, mujer, pareja o cualquier tipo de unidad convivencial.</p>
        <p>Es decir, cada llave de la sociedad podrá ser utilizada por dos personas. Eso sí, a la hora de tomar decisiones será el socio o socia el que tenga el poder de decidir.</p>"

    - name :  Estoy interesado, ¿cuánto dinero hay que poner?
      answer : "<p>Dependerá del número de gente que juntemos. Las cuentas las estamos haciendo contando que llegamos a 100 socios/as y que el coste de local más acondicionamiento serán 400.000€. Aunque creemos que se podrá bajar de esta cifra, mejor ponernos en el peor de los casos.</p>
        <p>En este caso serían <strong>4000€</strong> por persona, pero tampoco se pondría todo de golpe, se irán haciendo pagos según se vayan necesitando. Si no llegamos a juntar tanta gente esta cantidad será mayor, por eso es muy importante que intentemos que la existencia de este proyecto llegue a la mayor cantidad de gente posible.</p>
        <p>Esta cantidad también podrá ser menor si decidimos coger algún tipo de financiación. En este caso habría que adelantar menos dinero y subiría la cuota mensual para hacer frente al mismo.</p>"
    
    - name :  ¿Una vez hecho el ingreso de los 200€ podré echarme atrás?
      answer : "<p><strong><big>¡SÍ!</big></strong> Sabemos que la cantidad de dinero a poner sería muy diferente si llegamos a ser 100 socios/as o por lo contrario nos quedamos en 50. Si se diera este caso, mediante una asamblea de socios/as, se decidiría si seguimos adelante con el proyecto o no y si a alguien le supone demasiado la cantidad a desembolsar podrá salir del proyecto sin ningún problema.</p>
        <p>Pero también queremos pedir un poco de compromiso a todo el que da el paso de hacer el ingreso y hacerse socio o socia. Tener claro que podría ser un desembolso de 4000€ (rebajable si financiamos parte) y que no sería todo de golpe, que se irá haciendo poco a poco según se necesite el dinero.</p>"

    - name : Si algún día tengo que dejar de ser socio/a, ¿recuperaré lo invertido?
      answer : "<p>Pongamos que la inversión final han sido los <strong>4000€</strong> que pensamos que serán si llegamos a la cifra de 100 socios/as. Si algún día decides, por el motivo que sea, dejar la sociedad, se tirará de la lista de espera para ofrecer esa plaza. En cuanto entre un nuevo socio o socia recuperarás el 90% de lo invertido, es decir, <strong>3600€</strong>. El 10% restante se quedará en la sociedad.</p>"

    - name :  Una vez esté la sociedad en marcha, ¿habrá algún tipo de cuota mensual/anual?
      answer : "<p>Cómo en todas las sociedades gastronómicas habrá una cuota mensual a pagar por todos los socios y socias para hacer frente a los gastos que se generan. Normalmente suelen ser de <strong>15€ a 25€ al mes</strong> y se suelen regularse según se vaya viendo los ingresos que se generan en la sociedad.</p>
        <p>Si se decide pedir algún tipo de financiación habría que añadir algún tipo de cuota extraordinaria para hacerle frente.</p>"

    - name :  ¿Puedo ayudar en algo con el proyecto?
      answer : "<p>Si a ti también te ilusiona el proyecto y crees que puedes aportar cualquier cosa no dudes en ponerte en contacto!. Seguro que entre tanta gente habrá personas que trabajan en el mundo de la construcción, electricidad, o cualquier otra cosa que nos pueda venir bien para sacar el proyecto adelante.</p>"
      