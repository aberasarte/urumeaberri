  content: "<p>Erosiko den lokala Aiotzategi kaleko 20 zenbakian aurkitzen da, Urumea Berri auzo berrian, Dia supermerkatuaren atzean. Kantoi batean kokatuta dago eta hego eta mendebalde orientazioa dauka. Kokapen oso ona eta eguzkitsua egun osoan zehar.</p>
  <p><strong>180 m<sup>2</sup></strong> dauzka eta <strong>115.000 &euro; + BEZ</strong>-eko prezioa, hau da, 139.150€.</p>
  <p>Lokala erosteko konfiantzazko inbertsore batekin akordio batera iritsi gara. Inbertsore hau finantzazio bezala erabiliko dugu, bankuek ez bait gaituzte operazioa finantzatu nahi, lokalak ez bait dauka inolako aktibitaterik oraindik.</p>
  <p>Inbertsoreak lokala erosiko du eta elkarteak alokairu txiki bat ordainduko du 10 urtez. Urte hauek pasa eta gero elkarteak lokala erosi beharko du.</p>
  <p>Mugimendu honekin lokala erosteko 140.000€-ko ordainketa egin behar izatea aurrezten dugu eta lokala bazkide bakoitzak ordainduko duen kuota txiki baten bidez ordainduko da.</p>"
