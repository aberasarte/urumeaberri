    - name : Nolako elkartea izango da?
      answer: "<p>Elkartea, elkarte <strong>misto</strong> bat izango da, adin nagusiko edozein emakume edo gizon izan daiteke bazkide. Bazkide bakoitzak pertsona bat izendatu dezake baimendu gisa elkartea erabil dezan nahiz eta bazkidea bertan ez egon. Pertsona hau senarra, emaztea, bikotea edo edozein motako bizikidetza daukan pertsona bat izan daiteke.</p>
        <p>Hau da, elkarteko giltza bakoitza bi pertsonek erabili ahal izango dute. Hori bai, erabakiak hartzeko boterea bazkideak bakarrik izango du.</p>"

    - name :  Interesatua nago, zenbat diru jarri behar da?
      answer : "<p>Elkartzen degun pertsona kopuruaren araberakoa izango da. Kontuak 100 bazkidera iritsiko garela eta lokalaren erosketa + egokitzapena 400.000€ izango direla pentsatuz egiten ari gara. Zenbaki honetatik jaitsi ahal izango degula pentsatzen degun arren, hobe kasurik txarrenean jartzea.</p>
        <p>Kasu honetan <strong>4000€</strong> izango lirateke pertsoneko, baino ez litzateke dena bat-batean jarri beharko, dirua behar degun heinean joango gara jartzen. Pertsona kopuru honetara iristen ez bagara jarri beharko kopurua handitu egingo da ere, horregatik oso garrantzitsua da proiektu honen existentzia ahalik eta pertsona gehienera iristea.</p>
        <p>Kopurua hau ere txikiagoa izan daiteke moduren bateko finantziazioa eskatzea erabakitzen badegu. Kasu honetan diru gutxiago aurreratu beharko litzateke eta hileko kuota handituko litzateke finantziazio honi aurre egiteko.</p>"
    
    - name :  Behin 200€-ko ordainketa eginda, atzera bota nahiteke?
      answer : "<p><strong><big>BAI!</big></strong> Badakigu jarri beharreko diru kopurua oso desberdina izan daitekeela 100 bazkidera iristen bagera edo bestalde, 50 bazkidetan gelditzen bagera. Kasu hau emango balitz, bazkide batzar baten bidez, proiektuarekin aurrera jarraitzen degun edo bertan behera uzten degun erabakiko da eta norbaiti jarri beharreko diru kopurua gehiegi iruditzen bazaio, proiektutik atera ahal izango du arazorik gabe.</p>
        <p>Hala ere, ordainketa hau egin eta bazkide izatera animatu denari konpromezu pixka bat eskatu nahi diogu ere. Argi eduki behar da 4000€-ko gastu bat izan daitekeela (finantziazioren batekin jaitsi daitekeena) eta ez dela dena bat-batean izango, gutxinaka egiten joango garela behar izan arabera.</p>"

    - name : Egunen batean bazkide izateari utzi nahi badiot, egindako inbertsioa errekuperatuko dut?
      answer : "<p>Jar dezagun inbertsioa <strong>4000€</strong>-koa izan dela azkenean. Egunen batean, edozein arrazoi dela eta, bazkide izateari utzi nahi badiozu, itxarote-zerrendari botako diogu esku plaza hori eskeintzeko. Bazkide berri bat sartu bezain pronto inbertsioaren %90-a errekuperatuko dezu, hau da, <strong>3600€</strong>. Gainontzeko %10a elkartean geratuko da.</p>"

    - name :  Behin elkartea martxan dagoela, nolabaiteko kuotaren bat egongo al da?
      answer : "<p>Bai, elkarte guztietan bezela, hileroko kuota finko bat egongo da bazkide guztientzako elkarteak dituen gastuei aurre egiteko. Normalean <strong>15€ eta 25€ bitartekoa</strong> izaten da eta elkartearen diru-sartzearen arabera handitu edo txikituko da.</p>
        <p>Finantziazio motaren bat eskatzea erabakitzen bada nolabaiteko aparteko kuota bat gehitu beharko da honi aurre egiteko.</p>"

    - name :  Lagundu dezaket proiektuan?
      answer : "<p>Zu ere proiektuak ilusioa egiten badizu eta nolabait lagundu dezakezula pentsatzen badezu, jarri gurekin harremanetan!. Seguru, hainbeste pertsonen artean, eraikuntza munduan, elektrizitetea, igeltseroak edo edozein beste gauzatan ibiltzen den norbait dagoela eta lagungarri izango zaigula proiektua aurrera ateratzeko.</p>"
      