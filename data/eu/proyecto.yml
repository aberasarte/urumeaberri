  content : "<p>Helburu berdina duten astigartar bizilagun talde bat gara, gastronomi kultur elkarte berri bat sortzea herrian.</p>
  <p>Eginkizun honetarako lokala bilatzen hilabete batzuk egon ondoren, Urumea Berri auzoko Dia supermerkatuaren atzean dagoen lokal bat eskuratzeko negoziazioetan gabiltza, Aiotzategi kalean.</p>
  <p>Lokala ikustera sartzeko zia gaude, aterik ez dauka eta, elkarte gastronomiko bat montatu ahal izateko bete beharrezko baldintzak guztiak betetzen dituela egiaztatzeko. Ez luke arazorik egon beharko, etxebizitza berdinean taberna bat ireki bait da orain dela gutxi.</p>
  <p>Lokalak <strong>180 m<sup>2</sup></strong> dauzka eta <strong>115.000 &euro;</strong> eskatzen dituzte, prezio honi BEZ-a %21 edo %7-a (ondare eskualdaketen gaineko zerga) gehitu beharko zaio. Kutxa-rekin hitzegiten gabiltza (bera da lokalaren jabea) operazioa nola izango dan jakiteko.</p>
  <p>Edozein pauso eman ahal izateko elkartea sortu behar izan degu eta izen bezala <strong>Urumea Berri Gastronomi Kultur Elkartea</strong> aukeratu dugu, lokalaren kokapena kontutan hartuta. Behin-behineko estatutu eta barne-araudia beherago aurkitu daitezke, bazkide nola egin jartzen duen atalean.</p>
  <p>Elkartea sortu eta gero eta lokalaren erosketarako negoziazioak aurrera doazela ikusita, izen-emate epea zabaltzea erabaki dugu, proiektua aurrera ateratzeko interesatua dagoen pertsona kopurua jakiteko.</p>
  <p>Lokalaren tamaina ikusita, <strong>100 bazkideko muga</strong> ezartzea egokia izango litzatekeela iruditu zaigu. Interesatu gehiago egon ezkero bilera batean adostuko litzake ea muga hau handitzen den edo itxarote-zerrendan gelditzen diren.</p>
  <p>Behin bazkide kopurua jakinda, hurrengo pausoa lokala erostea izango da, beraz, bazkide kopuru nahiko handia behar izango dugu bakoitzak jarri beharreko diru kopurua oso handia izan ez dadin.</p>
  <p>Lokala erosi eta gero, beraren egokitzapen fasean sartuko gara, aurrekontuak, gremioak, materialak, etab... Guzti hau bazkide guztien artean adostuko dira ondorengo bileretan.</p>
  <p>Arkitektura estudio desberdinak kontsultatu ondoren, uste dugu proiektua (lokal erosketa eta obra) <strong>400.000€</strong>-rekin exekutatu daitekeela. Seguruenik kostu hau jaitsi genezake gremio desberdinen koordinazioa gure esku uzten badugu edo bazkideen artean sektore hauetako eta lagundu dezakeen norbait edukiko bagenu.</p>
  <p>Zenbaki hauekin, 100 pertsonako mugara iristen bagara, jarri beharreko diru kopurua <strong>4000€ bazkideko</strong> izango litzateke. Beti daukagu aukera, horrela erabakitzen bada bazkide guztien artean, finanziazio motaren bat eskatu eta kopuru hauek txikitzea, ordainketa hilero eta gutxinaka eginez.</p>"

