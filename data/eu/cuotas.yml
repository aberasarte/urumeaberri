  title : Kuotak
  content : "<p>Bazkideen azken batzarrean, lokalaren finantzazioari aurre egiten joateko, <strong>50€-ko hileroko kuota</strong> bat jartzea erabaki da, uztailean hasita.</p>
  <p>Zenbateko hau nondik atera dugun jakiteko, lokala erosiko duen inbertsorearekin sinatuko dugun kontratuaren baldintzak azalduko ditugu:</p>
  <ul>
  <li>Berak lokala erosiko du 150.000€-gatik, lokalaren prezioari jestio gastuak gehitu behar zaizkio, eta <strong>5% UTB</strong>-ko irabazi bat aplikatuko dio. Irabazi hau <strong>urteko 7.500€</strong> dira.</li>
  <li>Elkarteak 10 urteren zehar ordainduko duen alokairua irabazi hauek ordaintzeko izango da bakarrik. Honela, 625€ + BEZ = <strong>756€/hileko</strong> alokairu batera eramaten gaitu.</li>
  <li>Oraintxe garen bazkide kopuruaren artean <strong>16,10€/hileko</strong> suposatzen du.</li>
  <li>Irabaziez aparte, 10 urte dauzkagu nahikoa diru kopuru biltzeko lokala erosteko. Salneurri hau lokalak gaur egun kostatu duena + KPI izango da.</li>
  <li>Gaur egun garen bazkide kopuruarekin diru hau biltzeko, lokalaren salneurria hilabete kopuruarekin zatitu ondoren, bazkide bakoitzak <strong>24€/hileko</strong> jarri beharko lituzke.</li>
  <li>Bi kuota hauen baturak 40,10€/hileko ematen digu bazkideko. Kopuru hau borobilduz eta tarte txiki bat edukitzeko, kuota <strong>bazkideko 50€-tan</strong> ezartzea erabaki zen.</li>
  <li>Bazkide gehiago lortzen goazen heinean kuota hauek jaisten joan daitezke edo bestalde, lokala erosteko nahikoa diru lortuko dugu denbora tarte laburragoan.</li>
  </ul>
  <p>Lokalean egin beharreko lanen faseari aurre egiteko, behar izan heinean diru kopuru txikiko ekarpenak egitea pentsatu da, inorrek aldi batean diru kopuru handirik jarri ez dezan.</p>
  <p>Laburtzeko, bazkide bakoitzak ordaindu beharko dituen kuotak honela geratzen dira:</p>"
